version: "3"

services:
  dbtest:
    build: .docker/postgres
    container_name: cursonestjs-dbtest
    restart: always
    tty: true
    ports:
      - "5433:5432"
    volumes:
      - .docker/dbdatatest:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=testdb
